# Model specification for Krusell-Smith heterogeneous agent model
# This file demonstrates the finalized TOML structure for HANK solver

[Parameters]
β = {value = 0.98, description = "Household discount factor"}
γ = {value = 1.0, description = "Coefficient of relative risk aversion"}
δ = {value = 0.025, description = "Depreciation rate"}
α = {value = 0.11, description = "Share of capital in production"}
ρ = {value = 0.966, description = "Persistence of HH income shock process"}
σ = {value = 0.283, description = "Std deviation of income shocks"}

[ModelSpecs]
grid_type = "DoubleExponential"
shock_discretization = "Rouwenhorst"
gridx = [0.0, 200.0]
n_a = 200
n_e = 7
T = 150
ε = 1e-6
dx = 1e-8

[EndogenousVariables]
Y = "Output"
KS = "Capital supply"
KD = "Capital demand (aggregated from HH)"
r = "Interest rate"
w = "Wages"

[ExogenousVariables]
Z = "Productivity"

[Equations]
equilibrium = [
    "Y = Z * KS(-1)^α",
    "r + δ = α * Z * KS(-1)^(α-1)",
    "w = (1-α) * Z * KS(-1)^α",
    "KS = KD"
]

[AggregatedVariables]
KD = "agg_capital"

[ExogenousPaths]
Z = "ar_process(0.9)"

[InitialSteadyState]
Z = 1.0

[EndingSteadyState]
Z = 1.0